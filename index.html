<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>National Parks API Assignment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <main role="main">
        <legend role="legend">
            <form role="user-entry-form" class="entry-form">
                <label class="state-entry-label">Please Enter the 2 Letter State Code State of the Parks You Would Like to See</label>
                <input id="state-entry" type="text" value="CA" for="user-input"><br>
                <label class="max-results">Please Enter the Maximum Results You Would Like to See</label>  
                <input id="input-max-results" type="number" value="10" for="max-results"><br>
                <label class="submit-entry">Click to Submit your Request</label>
                <input id="submit" type="submit" value="Submit!" name="submit">
            </form>
        </legend>
    </main>
        <section class="parks-results hidden">
            <h2>Here are the Results from Your Search!</h2>
            <div class="display-results">
            </div>
        </section>

    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src='index.js'></script>
</body>
</html>
